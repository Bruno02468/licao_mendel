<html>
    <head>
        <title>Cadastro de Lições</title>
        <link rel="stylesheet" href="/stylesheets/dark.css">
        <meta charset="UTF-8">
    </head>

    <body style="text-align: center;">
        <h1>Painel Administrativo - Cadastro</h1>
        <small>
            Tudo programado por Bruno Borges Paschoalinoto (1ª E)<br>
            Por um WhatsApp menos confuso :-)<br>
            <a href=".">[Voltar ao Painel]</a><br>
            <a href="..">[Página inicial]</a>
        </small>
        <br>
        <br>
        <br>
        <form method="GET" action="atuadores/adiciona.php">
            <table align="center">
            <tr><td>Sala (número + letra): </td><td><input type="text" value="1E" name="sala"></tr>
            <tr><td>Matéria: </td><td><input type="text" name="materia"></tr>
            <tr><td>Data de entrega <small><small>(aaaa/m/d, exemplo: 2015/3/12)</small></small>: </td><td><input type="text" id="data" name="data"></tr>
            <tr><td>Informações: </td><td><textarea rows="20" cols="75" name="dados"></textarea></tr>
            </table>
            <input type="submit" value="Cadastrar">
        </form>
        <script>
            var data = new Date();
            var ano = data.getFullYear();
            var mes = data.getMonth() + 1;
            document.getElementById("data").value = ano + "/" + mes + "/";
        </script>
    </body>
</html>
